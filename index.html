<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <title>X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&family=Oxanium:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo"> Selecione um personagem </h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope (Scott Summers) é um dos líderes dos X-Men, cujo poder mutante lhe permite emitir poderosas rajadas ópticas. Com seu visor especial, ele controla suas habilidades destrutivas e se destaca como estrategista e líder carismático.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Uma poderosa mutante telepata e telecinética, Jean Grey é conhecida por sua conexão com a Força Fênix, que amplifica seus poderes ao mesmo tempo em que representa uma grande ameaça se não for controlada.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Também conhecida como Kitty Pryde, Lince Negra possui a habilidade de atravessar objetos sólidos e intangíveis. Ela é uma combatente ágil e uma integrante valiosa dos X-Men.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ororo Munroe, conhecida como Tempestade, é capaz de controlar o clima e manipular os elementos naturais. Ela é uma líder forte e uma das mutantes mais poderosas do universo X-Men.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Com o poder de absorver as energias e habilidades de outras pessoas através do toque, Vampira luta para controlar sua sede por poder. Seus poderes são tanto uma bênção quanto uma maldição">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Conhecido como Logan, Wolverine é um mutante com fator de cura acelerado e garras retráteis de adamantium. Ele é um lutador implacável e resistente, além de possuir sentidos aguçados.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Kurt Wagner, também conhecido como Noturno, possui a capacidade de se teletransportar e aderir a superfícies sólidas. Sua aparência azul e habilidades acrobáticas o tornam um membro distintivo dos X-Men.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Um dos mais icônicos vilões e anti-heróis dos X-Men, Magneto é capaz de controlar campos magnéticos e manipular metais. Ele luta pela supremacia mutante e possui uma visão radical sobre a coexistência humana-mutante.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>

            </ul>

        </section>

        <section class="personagem-selecionado">

            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem selecioando">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem"> Ciclope </h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Id eveniet hic impedit incidunt aperiam
                </p>
            </div>

        </section>

    </main>

    <script src="./src/js/index.js"> </script>
</body>

</html>
